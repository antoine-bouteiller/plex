services:
  scripts:
    container_name: scripts
    build:
      context: ../scripts/
    volumes:
      - ${APP_PATH}/scripts:/scripts/config
      - ${DATA_PATH}:/data
    restart: unless-stopped
  autoscan:
    container_name: autoscan
    image: cloudb0x/autoscan:latest
    extends:
      file: ./compose.common.yaml
      service: common
    hostname: autoscan
    volumes:
      - ${APP_PATH}/autoscan:/config
      - ../configs/autoscan.yml:/config/config.yml
      - ${DATA_PATH}:/data
  recyclarr:
    image: ghcr.io/recyclarr/recyclarr
    container_name: recyclarr
    extends:
      file: ./compose.common.yaml
      service: common
    links:
      - sonarr
      - radarr
    user: ${USER_ID}:${GROUP_ID}
    volumes:
      - ${APP_PATH}/recyclarr:/config
      - ../configs/recyclarr.yaml:/config/recyclarr.yaml
      - ../configs/secrets.yaml:/config/secrets.yaml
